name: Deploy shopyZ to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Build Tools
        run: npm install esbuild

      - name: Build Application
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          mkdir -p dist
          
          # Bundle the React application.
          npx esbuild index.tsx \
            --bundle \
            --minify \
            --sourcemap \
            --format=esm \
            --outfile=dist/bundle.js \
            --external:react \
            --external:react-dom \
            --external:lucide-react \
            --external:@google/genai \
            --define:process.env.API_KEY=\"$API_KEY\" \
            --loader:.tsx=tsx \
            --loader:.ts=ts

          # Copy static resources
          cp index.html dist/
          cp metadata.json dist/
          
          # Inject the bundle script using the placeholder comment
          # This replaces the specific comment in index.html with the script tag
          sed -i 's|<!-- Note: Production builds will have the bundle.js script injected here by the GitHub Action. -->|<script type="module" src="./bundle.js"></script>|' dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4